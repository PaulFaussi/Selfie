<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div [ngStyle]="true ?{'background-color':'#FF9A9A'} : {'background-color': '#C7FBFF'}" class="page-content">
    <app-navbar></app-navbar>

    <div class="head">
      <a routerLink="">
        <h1 class="backto">< back</h1>
      </a>
    </div>

    <div class="manage-pomodoros">
      <button id="new-pomodoro-button" class="management-button" (click)="openCreateNewPomodoroWindow()" style="border-right: 1px solid black;">
        NEW POMODORO
      </button>
    </div>

    <div class="container_pomodoro">
      <div class="nome_pomodoro"> {{ pomodoro.name }} </div>

      <div class="timer_pomodoro">{{ minutes }} : {{ seconds }}</div>

      <div class="stato-pomodoro">{{ pomodoro.state}}</div>

      <div class="cicli-pomodoro">Cicli Rimasti: {{ pomodoro.cyclesLeft}}</div>

      <div class="buttons_pomodoro">
        <button *ngIf="false" class="action-button" style="width: 100%; padding: 0 0.7rem; margin: 0.3rem 0" >INIZIA STUDIO</button>
        <button *ngIf="true" class="action-button" style="width: 100%; padding: 0 0.7rem; margin: 0.3rem 0" >INIZIA PAUSA</button>
        <button class="action-button" style="width: 100%; padding: 0 0.7rem; margin: 0.3rem 0" >RICOMINCIA</button>
      </div>
    </div>

    <app-footer></app-footer>

    <app-timemachine></app-timemachine>
  </div>

</body>
