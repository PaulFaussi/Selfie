<body>
    <div class="calendar">
        <div class="calendar-header">
            <a routerLink="/calendar">
                <div class="calendar-header-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                    </svg>
                    <h1>Calendar.</h1>
                </div>
            </a>
            <div class="day-week-selector">
                <label>Day</label>
                <label class="switch">
                    <input type="checkbox" [checked]="!showDayView" (change)="toggleCalendarView()">
                    <span class="slider round"></span>
                </label>
                <label>Week</label>
            </div>
        </div>
<div class="calendar-content">
  <div class="calendar-scroll-area">
    <app-day *ngIf="showDayView" [baseDate]="today" [previewMode]="true"></app-day>
    <app-week *ngIf="!showDayView" [baseDate]="today" [previewMode]="true"></app-week>
  </div>
</div>




    </div>

    <div class="notes" rounterLink="/notes">
        <div class="calendar-header">
            <a routerLink="/notes">
                <div class="calendar-header-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    <h1>Notes.</h1>
                </div>
            </a>
            <div class="selector">
                <label>Recent</label>
                <label class="switch">
                    <input type="checkbox" (click)="switchNoteToDisplay()">
                    <span class="slider round"></span>
                </label>
                <label>Older</label>
            </div>
        </div>
        <div class="notes-content">
            <p  *ngIf="noteToDisplay.length == 0">No recent notes available.</p>
            <app-preview-note *ngFor="let singleNoteInstance of noteToDisplay"
                [noteFetched]="singleNoteInstance"></app-preview-note>
        </div>
    </div>

    <div class="pomos" rounterLink="/pomodoro">
        <div class="pomos-header">
            <a routerLink="/pomodoro">
                <div class="pomos-header-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                    <h1 style="color: rgb(51, 51, 51); font-size: 1rem;">Pomos.</h1>
                </div>
            </a>
            <div class="selector">
                <label>Upcoming</label>
                <label class="switch">
                    <input type="checkbox" (click)="switchPomodoroToDisplay()">
                    <span class="slider round"></span>
                </label>
                <label>Old</label>
            </div>
        </div>
        <div class="pomos-content">
            <p *ngIf="pomodoroToDisplay.length === 0">No recent pomos available.</p>
            <app-preview-pomodoro *ngFor="let pomodoroInstance of pomodoroToDisplay"
                                  [pomodoro]="pomodoroInstance"></app-preview-pomodoro>
        </div>
    </div>



    <app-footer></app-footer>
    <app-timemachine></app-timemachine>
</body>
