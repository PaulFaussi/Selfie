

<div class="main">
    <div (click)="chatTab()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
          </svg>          
    </div>
    
    <div class="title-container">
        <a routerLink="">
            <h1 >Selfie.</h1>
        </a>
    </div>

    <a class="navbar-tabs" (click)="openLoginDashboard()">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
        </div>
    </a>
</div>

<div class="sep"></div> 





<div class="chatSidebar" [style.display]="chatTabVis">
    <div class="chatHeader">
        <h2>Notification center</h2>
        <div class="icons" (click)="refreshNotifications()" style="display: flex; align-items: center; justify-content: space-between;">
            <svg style="height: 1.5rem; margin-right: 0.1rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>  
              
            <svg (click)="chatTab()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>  
        </div>
        
    </div>

    <div class="chatContainer">
        <div class="notification">

        </div>

        <div class="chatInput">
            <div class="singleInput">
                <label for="username-input">Send to:</label>
                <input id="username-input" type="text" placeholder="Enter username">
            </div>
            
            <div class="singleInput">
                <label for="message-input">Message:</label>
                <input id="message-input" type="text" placeholder="Enter your message">
            </div>
            
            <button (click)="sendMessage" class="chatButton">SEND MESSAGE</button>
        </div>

        
    </div>
</div>
