
<div class="container">
  <a [routerLink]="['/pomodoro-editor', pomodoro._id]">
    <div class="title-creator-box">
      <h1 class="title"> {{ pomodoro.title }} </h1>
      <h2 class="creator"> &#64;{{ pomodoro.creator.username }}</h2>
    </div>

    <div class="content">
      <p class="pomodoro-body"> {{ truncateText(pomodoro.description) }}</p>
    </div>

    <div class="date">
      <h2> Start: {{pomodoro.startDate | date:'dd MMM yyyy, HH:mm' }} </h2>
      <h2> Created: {{pomodoro.creationDate | date:'dd MMM yyyy, HH:mm' }} </h2>
    </div>
  </a>
</div>
