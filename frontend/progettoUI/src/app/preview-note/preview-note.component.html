
<div class="container">
    <a [routerLink]="['/note-editor', noteFetched._id]">
        <div class="title-creator-box">
            <h1 class="title"> {{noteFetched.title}}</h1>
            <h2 class="creator"> &#64;{{noteFetched.creator}}</h2>
        </div>

        <div class="content">
            <p class="note-body"> {{ truncateText(noteFetched.body) }} </p>
        </div>

        <div class="date">
            <h2> Last: {{noteFetched.lastModificationDate | date:'dd MMM yyyy, HH:mm' }} </h2>
        </div>
        
    </a>
</div>
